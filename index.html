<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NHL API Search v1</title>
  </head>
  <body>
    <p>Search any current NHL player or team by full name</p>
    <small>Try: 'Sebastian Aho' for players</small>
    <small>Try: 'New Jersey Devils' for teams</small>
    <form id="searchForm">
      <select name="" id="dropdown">
        <option value="players">Players</option>
        <option value="team">Team</option>
      </select>
      <input type="text" name="" placeholder="Search players or teams" />
      <button type="submit">Submit</button>
    </form>
    <div id="output"></div>
    <script src="app.js"></script>
  </body>
</html>
